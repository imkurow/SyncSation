<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-gradient-to-b from-stone-950 to-yellow-950 h-screen overflow-hidden">
        <header class="absolute inset-x-0 top-0 z-50">
            <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
                <div class="flex lg:flex-1">
                    <a href="test-landing.html" class="-m-1.5 p-1.5">
                        <img class="h-8 w-auto" src="/src/image/Syncsation Logo.png" alt="">
                    </a>
                </div>
                <div class="flex lg:hidden">
                    <button type="button"
                        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                </div>
                <div class="hidden lg:flex lg:flex-1 lg:justify-end lg:pr-8">
                    <a href="test-landing.html"
                        class="text-lg font-semibold leading-6 text-white hover:text-amber-300">Home</a>
                    <a href="test-register.html"
                        class="ml-4 text-lg font-semibold leading-6 text-white hover:text-amber-300">About Us</a>
                </div>
            </nav>
        </header>
        <section class="bg-gradient-to-b from-stone-950 to-yellow-950 h-screen overflow-hidden">
            <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
                <main
                    class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
                    <div class="max-w-xl lg:max-w-3xl ">

                        <h1 class="mt-4 text-3xl font-bold text-amber-300 sm:text-3xl md:text-5xl">
                            <span class="text-white">Welcome Back,</span>
                        </h1>

                        <p class="mt-4 text-3xl font-bold text-yellow-300 sm:text-3xl md:text-5xl">
                            <span class="text-stone-50">You're</span> syncsational
                        </p>

                        <form action="#" id="loginForm "class="mt-8 grid grid-cols-6 gap-6">

                            <div class="col-span-6 sm:col-span-5">
                                <label for="Email" class="block text-lg font-medium text-amber-300"> Email </label>

                                <input type="email" id="Email" name="email" placeholder=" input your email"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-lg text-gray-700 shadow-sm" />
                            </div>

                            <div class="col-span-6 sm:col-span-5">
                                <label for="Password" class="block text-lg font-medium text-amber-300"> Password
                                </label>

                                <input type="password" id="Password" name="password" placeholder=" input your password"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-lg text-gray-700 shadow-sm" />

                                <div class="flex justify-end mt-2">
                 v                    <a href="test-register.html"
                                        class="text-base text-amber-400 underline hover:text-stone-50">Forget
                                        Password?</a>
                                </div>
                            </div>

                            <div class="col-span-6 sm:flex sm:flex-col sm:items-center sm:gap-4 p-2">
                                <button type="submit"
                                    class="inline-block shrink-0 rounded-md border border-amber-400 bg-amber-300 px-12 py-3 text-base font-medium text-black transition hover:bg-transparent hover:text-white focus:outline-none focus:ring active:text-amber-300">
                                    Login
                                </button>

                                <p class="mt-4 text-base text-amber-300 sm:mt-0 text-center">
                                    Not registered yet?
                                    <a href="test-register.html"
                                        class="text-base text-amber-400 underline hover:text-stone-50">Create an
                                        Account</a>.
                                </p>
                            </div>
                        </form>
                    </div>
                </main>
                <aside
                    class="relative hidden lg:flex lg:col-span-4 lg:items-center lg:justify-end lg:-mr-5 lg:mt-10 lg:pb-0">
                    <img alt="Image description" src="/src/image/Mask group.svg" class="h-500 w-500 object-right" />
                </aside>
            </div>
        </section>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the default form submission

        const email = document.getElementById('Email').value;
        const password = document.getElementById('Password').value;

        try {
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Login successful - redirect to landing page
                window.location.href = '/dist/LandingPage.html'; // Change this to your landing page URL
            } else {
                // Login failed
                alert(data.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while logging in.');
        }
    });
    </script>
</body>

</html>
