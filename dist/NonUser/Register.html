<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Sync your mood!</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="/src/image/Icon.png">


</head>

<body>
  <div class="bg-gradient-to-b from-stone-950 to-yellow-950 h-screen flex items-center justify-center overflow-hidden">
    <header class="absolute inset-x-0 top-0 z-50">
      <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
          <a href="/dist/NonUser/LandingPage.html" class="-m-1.5 p-1.5">
            <img class="h-8 w-auto" src="/src/image/Syncsation Logo.png" alt="">
          </a>
        </div>
      </nav>
    </header>

    <section class="bg-gradient-to-b from-stone-950 to-yellow-950 h-screen flex items-center justify-center">
      <div class="lg:grid lg:min-h-screen lg:grid-cols-12 flex items-center justify-center">
        <main class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
          <div class="max-w-xl lg:max-w-3xl">
            <h1 class="mt-20 text-3xl font-bold text-amber-300 sm:text-3xl md:text-4xl">
              <span class="text-white">Join</span> Syncsation,
            </h1>

            <p class="mt-2 text-3xl font-bold text-stone-50 sm:text-3xl md:text-4xl">
              <span class="text-amber-300">Sync</span> your mood.
            </p>

            <form action="#" class="mt-8 grid grid-cols-6 gap-6" id="registrationForm">
              <div class="col-span-6 sm:col-span-3">
                <label for="FirstName" class="block text-md font-medium text-amber-300">First Name</label>
                <input type="text" id="FirstName" name="first_name" placeholder="Input Your First Name"
                  class="mt-1 w-full h-[40px] px-4 rounded-md border-gray-200 bg-white text-md text-gray-700 shadow-sm placeholder-gray-400" />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="LastName" class="block text-md font-medium text-amber-300">Last Name</label>
                <input type="text" id="LastName" name="last_name" placeholder="Input Your Last Name"
                  class="mt-1 w-full h-[40px] px-4 rounded-md border-gray-200 bg-white text-md text-gray-700 shadow-sm placeholder-gray-400" />
              </div>

              <div class="col-span-6">
                <label for="Email" class="block text-md font-medium text-amber-300">Email</label>
                <input type="email" id="Email" name="email" placeholder="Input Your Email"
                  class="mt-1 w-full h-[40px] px-4 rounded-md border-gray-200 bg-white text-md text-gray-700 shadow-sm placeholder-gray-400" />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="Password" class="block text-md font-medium text-amber-300">Password</label>
                <input type="password" id="Password" name="password" placeholder="Input Your Password"
                  class="mt-1 w-full h-[40px] px-4 rounded-md border-gray-200 bg-white text-md text-gray-700 shadow-sm placeholder-gray-400" />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="PasswordConfirmation" class="block text-md font-medium text-amber-300">
                  Password Confirmation
                </label>
                <input type="password" id="PasswordConfirmation" name="password_confirmation"
                  placeholder="Confirm Your Password"
                  class="mt-1 w-full h-[40px] px-4 rounded-md border-gray-200 bg-white text-md text-gray-700 shadow-sm placeholder-gray-400" />
              </div>

              <div class="col-span-6">
                <label for="MarketingAccept" class="flex gap-4">
                  <input type="checkbox" id="MarketingAccept" name="marketing_accept"
                    class="size-5 rounded-md border-gray-200 bg-white shadow-sm accent-yellow-300" />
                  <span class="text-base text-amber-300"> I agree to Terms & Conditions </span>
                </label>
              </div>

              <div id="errorMessage" class="col-span-6 text-red-500 text-center text-sm mt-4"></div>

              <div class="col-span-6 sm:flex sm:flex-col sm:items-center sm:gap-4 p-0">
                <button type="submit"
                  class="w-full sm:w-auto inline-block shrink-0 rounded-md border border-amber-300 bg-amber-300 px-12 py-3 text-base font-medium text-black transition hover:bg-transparent hover:text-white focus:outline-none focus:ring active:text-amber-300">
                  Register
                </button>
                <p class="mt-4 text-sm text-stone-50 sm:mt-2 text-center">
                  Already have one?
                  <a href="/dist/NonUser/Login.html" class="text-sm text-amber-400 underline hover:text-stone-50">Login</a>.
                </p>
              </div>
            </form>

          </div>
        </main>
        <aside class="relative hidden lg:flex lg:col-span-4 lg:items-center lg:justify-end lg:-mr-10 lg:mt-5 lg:pb-0">
          <img alt="Image description" src="/src/image/Mask group.svg" class="w-[300px] h-[300px] object-right" />
        </aside>
      </div>
    </section>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      // clearErrorMessage();

      const firstName = document.getElementById('FirstName').value.trim();
      const lastName = document.getElementById('LastName').value.trim();
      const email = document.getElementById('Email').value.trim();
      const password = document.getElementById('Password').value.trim();
      const passwordConfirmation = document.getElementById('PasswordConfirmation').value.trim();
      const marketingAccept = document.getElementById('MarketingAccept').checked;

      if (firstName === "") return displayErrorMessage("Please enter your first name.");
      if (lastName === "") return displayErrorMessage("Please enter your last name.");
      if (email === "") return displayErrorMessage("Please enter your email.");
      if (password === "") return displayErrorMessage("Please enter your password.");
      if (password !== passwordConfirmation) return displayErrorMessage("Passwords do not match.");
      if (!marketingAccept) return displayErrorMessage("You must agree to the terms and conditions.");

      const response = await fetch('http://localhost:3000/register', {
        method: 'POST',
          headers: {
           'Content-Type': 'application/json',
          },
          body: JSON.stringify({ first_name: firstName, last_name: lastName, email, password }),
      });

      const data = await response.json();
      if (response.ok) {
        alert('Registration successful!');
        window.location.href = '/dist/NonUser/Login.html';
      } else {
        alert('Error: ' + data.error);
      }
  });


    function displayErrorMessage(message) {
      const errorMessageElement = document.getElementById('errorMessage');
      errorMessageElement.textContent = message;
    }

    function clearErrorMessage() {
      document.getElementById('errorMessage').textContent = '';
    }
  </script>
</body>


</html>
